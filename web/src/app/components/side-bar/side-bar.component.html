<div class="side-bar">
  <div class="logo">Logo</div>
  <div class="side-bar-content">
    @for (buttonData of navButtonsData; track buttonData.path){
      <app-side-bar-nav-button
        [label]="buttonData.label"
        [iconDefinition]="buttonData.icon"
        [link]="buttonData.path"
      />
    }
  </div>
</div>
<p-divider layout="vertical" />
