<div class="page">
  <div class="card">
    <div class="card__header">
      <div class="card__title">Login</div>
      <div class="card__subtitle">Acesse sua conta para praticar</div>
    </div>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <label class="field">
        <span class="label">Email</span>
        <input class="input" type="email" formControlName="email" autocomplete="email" />
      </label>

      <label class="field">
        <span class="label">Senha</span>
        <input class="input" type="password" formControlName="password" autocomplete="current-password" />
      </label>

      @if (error()) {
        <div class="alert alert--error">{{ error() }}</div>
      }

      <button class="btn btn--primary" type="submit" [disabled]="form.invalid || loading()">
        {{ loading() ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="footer">
      <span>NÃ£o tem conta?</span>
      <a routerLink="/register">Criar conta</a>
    </div>
  </div>
</div>
