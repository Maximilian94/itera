<p-card header="Histórico de provas">
  <div *ngIf="errorSig() as err" class="error">{{ err }}</div>

  <p-table
    *ngIf="hasExams()"
    [value]="examsSig()"
    [loading]="loadingSig()"
    sortField="createdAt"
    [sortOrder]="-1"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Data</th>
        <th>Questões</th>
        <th>Corretas</th>
        <th>Incorretas</th>
        <th>Não respondidas</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.createdAt | date: 'short' }}</td>
        <td>{{ row.questionCount }}</td>
        <td><p-tag severity="success" [value]="row.correctCount" /></td>
        <td><p-tag severity="danger" [value]="row.incorrectCount" /></td>
        <td><p-tag severity="secondary" [value]="row.unansweredCount" /></td>
        <td class="actions">
          <p-button label="Ver" severity="secondary" (onClick)="open(row.id)" />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div *ngIf="!loadingSig() && !hasExams()" class="empty">
    Nenhuma prova ainda.
  </div>
</p-card>
