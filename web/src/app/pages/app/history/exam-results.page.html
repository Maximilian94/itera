<p-card *ngIf="loadingSig()" header="Carregando..."></p-card>

<p-card *ngIf="!loadingSig() && errorSig() as err" header="Erro">
  <div class="error">{{ err }}</div>
</p-card>

<p-card *ngIf="!loadingSig() && dataSig() as data" header="Resultado da prova">
  <div class="summary">
    <div class="mono">{{ data.exam.id }}</div>
    <div class="tags">
      <p-tag severity="success" [value]="'Corretas: ' + data.exam.correctCount" />
      <p-tag severity="danger" [value]="'Incorretas: ' + data.exam.incorrectCount" />
      <p-tag severity="secondary" [value]="'Não respondidas: ' + data.exam.unansweredCount" />
    </div>
  </div>

  <p-divider />

  <div class="section">
    <div class="section__title">Corretas</div>
    <div class="q" *ngFor="let q of correct()">{{ q.statement }}</div>
    <div class="empty" *ngIf="correct().length === 0">Nenhuma.</div>
  </div>

  <p-divider />

  <div class="section">
    <div class="section__title">Incorretas</div>
    <div class="q" *ngFor="let q of incorrect()">{{ q.statement }}</div>
    <div class="empty" *ngIf="incorrect().length === 0">Nenhuma.</div>
  </div>

  <p-divider />

  <div class="section">
    <div class="section__title">Não respondidas</div>
    <div class="q" *ngFor="let q of unanswered()">{{ q.statement }}</div>
    <div class="empty" *ngIf="unanswered().length === 0">Nenhuma.</div>
  </div>
</p-card>
