<div class="page">
  <div class="card">
    <div class="card__header">
      <div class="card__title">Criar conta</div>
      <div class="card__subtitle">Comece a praticar agora</div>
    </div>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <label class="field">
        <span class="label">Email</span>
        <input class="input" type="email" formControlName="email" autocomplete="email" />
      </label>

      <label class="field">
        <span class="label">Senha</span>
        <input class="input" type="password" formControlName="password" autocomplete="new-password" />
      </label>

      @if (error()) {
        <div class="alert alert--error">{{ error() }}</div>
      }

      <button class="btn btn--primary" type="submit" [disabled]="form.invalid || loading()">
        {{ loading() ? 'Criando...' : 'Criar conta' }}
      </button>
    </form>

    <div class="footer">
      <span>JÃ¡ tem conta?</span>
      <a routerLink="/login">Entrar</a>
    </div>
  </div>
</div>
