    <circle cx="18" cy="66" r="2.2" fill="none"/>
    <circle cx="26" cy="66" r="2.2" />
    <circle cx="34" cy="66" r="2.2" fill="none"/>

    <circle cx="18" cy="74" r="2.2" />
    <circle cx="26" cy="74" r="2.2" fill="none"/>
