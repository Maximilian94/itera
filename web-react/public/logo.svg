    <circle cx="32" cy="26" r="2.4" fill="none"/>
    <circle cx="40" cy="26" r="2.4" />

    <circle cx="16" cy="34" r="2.4" fill="none"/>
    <circle cx="24" cy="34" r="2.4" fill="none"/>
    <circle cx="32" cy="34" r="2.4" />
    <circle cx="40" cy="34" r="2.4" fill="none"/>

